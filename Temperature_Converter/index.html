<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div>
            <input type="number" id="inputText">
            <select name="tempunit" id="inpUnit">
                <option value="Calsius" selected>Calsius</option>
                <option value="Farenheit">Farenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <select name="tempunit" id="outUnit">
                <option value="Calsius">Calsius</option>
                <option value="Farenheit" selected>Farenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemp()">Convert</button>
        </div>
        <p id="outputText">
        </p>    
    </div>
    <script src="app.js"></script>   
</body>
</html>
